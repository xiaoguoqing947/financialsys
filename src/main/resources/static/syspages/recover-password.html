<div class="offset-5"><h2>欢迎您进入修改密码界面</h2></div>
<div class="panel loginPanel" style="margin-top: 70px">
    <div class="panel-heading">
        密码修改
    </div>
    <form id="recoverForm">
        <div class="panel-body">
            <div class="input-control has-icon-left">
                <input id="oldPwd" name="oldPwd" type="text" class="form-control" placeholder="旧密码">
                <label for="oldPwd" class="input-control-icon-left"><i class="icon icon-lock "></i></label>
            </div>
        </div>
        <div class="panel-body">
            <div class="input-control has-icon-left">
                <input id="pwd" name="pwd" type="password" class="form-control" placeholder="新密码">
                <label for="pwd" class="input-control-icon-left"><i class="icon icon-lock "></i></label>
            </div>
        </div>
        <div class="panel-body">
            <div class="input-control has-icon-left has-icon-right">
                <input id="confirmPwd" name="confirmPwd" type="password" class="form-control" placeholder="确认新密码">
                <label for="confirmPwd" class="input-control-icon-left"><i class="icon icon-lock "></i></label>
                <label for="confirmPwd" class="input-control-icon-right"><i class="icon icon-check"></i></label>
            </div>
        </div>
        <div class="panel-body">
            <button id="recoverPwdBtn" class="btn btn-block btn-primary" type="submit">登录</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="/js/jquery.validate.js"></script>
<script type="text/javascript" src="/js/messages_zh.js"></script>
<script type="text/javascript" src="/js/recoverpwd.js"></script>
